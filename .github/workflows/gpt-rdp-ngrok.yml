name: Windows RDP (FINAL)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    env:
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    steps:
    - name: Enable RDP
      shell: powershell
      run: |
        if (-not (Get-LocalUser -Name "runneradmin" -ErrorAction SilentlyContinue)) {
          net user runneradmin "P@ssw0rd!" /add
        }

        if (-not (Get-LocalGroupMember -Group "Administrators" -Member "runneradmin" -ErrorAction SilentlyContinue)) {
          net localgroup Administrators runneradmin /add
        }

        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" `
          /v fDenyTSConnections /t REG_DWORD /d 0 /f

        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Download ngrok (NO HANG)
      shell: powershell
      run: |
        $ProgressPreference = 'SilentlyContinue'
        curl.exe -L -o ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip
        Expand-Archive ngrok.zip -DestinationPath .
        Write-Output "ngrok downloaded successfully"

    - name: Verify ngrok token
      shell: powershell
      run: |
        if ([string]::IsNullOrEmpty($Env:NGROK_AUTH_TOKEN)) {
          Write-Error "NGROK_AUTH_TOKEN missing"
          exit 1
        }
        Write-Output "ngrok token OK"

    - name: Configure ngrok
      shell: powershell
      run: |
        .\ngrok.exe config add-authtoken "$Env:NGROK_AUTH_TOKEN"

    - name: Start ngrok RDP tunnel
      shell: powershell
      run: |
        Start-Process -NoNewWindow -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389"
        Start-Sleep 10
        Invoke-RestMethod http://127.0.0.1:4040/api/tunnels

    - name: Keep session alive
      shell: powershell
      run: |
        while ($true) { Start-Sleep 300 }
